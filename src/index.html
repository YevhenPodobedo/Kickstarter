<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./icon/favicon.svg"
      type="image/x-icon"
    >
    <title>CRAZYBABY</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="body">
    <header class="header">

      <section class="top-bar">

        <img class="top-bar__logo"
          src="./icon/logo.svg"
          alt="logo"
        >

        <a href="#menu" class="top-bar__menu">
          <span class="top-bar__icon"></span>
        </a>

      </section>

      <section class="drop-down-menu">

        <div class="drop-down-menu__content">

          <nav class="menu" id="menu">
            <ul class="menu__list">

              <li class="menu__item">
                <a href="#presentation" class="menu__link">OUR STORY</a>
              </li>

              <li class="menu__item">
                <a href="#about us" class="menu__link">ABOUT US</a>
              </li>

              <li class="menu__item">
                <a href="#features" class="menu__link">FEATURES</a>
              </li>

              <li class="menu__item">
                <a href="#questions" class="menu__link">GET IN TOUCH</a>
              </li>

            </ul>
          </nav>

          <div class="drop-down-menu__switch">

            <input
              checked
              type="radio"
              name="switch"
              id="switch-1"
              value="english language"
              class="drop-down-menu__input"
            >
            <label class="drop-down-menu__label" for="switch-1">EN</label>

            <span class="drop-down-menu__span">/</span>

            <input
              type="radio"
              name="switch"
              id="switch-2"
              value="ukrainian language"
              class="drop-down-menu__input"
            >
            <label class="drop-down-menu__label" for="switch-2">UA</label>
          </div>
        </div>

        <button type="submit" class="drop-down-menu__btn">BUY</button>

      </section>

      <picture class="header__image">
        <source
          srcset="./images/mobile/m-1.png"
          media="(max-width: 640px)"
        >

        <source
          type="image/png"
          srcset="./images/tablet/t-1.png"
          media="(max-width: 1280px)"
        >

        <img
          class="header__img"
          src="./images/desktop/d-1.png"
          alt="image"
        >
      </picture>

      <section class="header__content">
        <h1 class="header__title">Futuristic Wireless Speaker</h1>

        <p class="header__text">
          Luna&#8242;s performance is balanced and smooth in all frequency ranges which makes the music both naturally pleasant and distinctly more layered.
        </p>
      </section>

    </header>

    <main class="main">

      <section class="benefits"></section>

      <section class="presentaion"></section>
      <section class="about-us"></section>
      <section class="technology"></section>
      <section class="testimonilas"></section>
      <section class="features"></section>
      <section class="questions"></section>

    </main>

    <footer class="footer">
      <hr>
      <h1>footer</h1>

    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
